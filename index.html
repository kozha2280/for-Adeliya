<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>For Adeliya </title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #ffe0e9, #fff5f8);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Poppins', sans-serif;
}

/* Hearts */
.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 0;
}
.heart {
    position: absolute;
    color: rgba(255,77,109,.35);
    font-size: 22px;
    animation: down linear infinite;
}
.heart.up { animation: up linear infinite; }
@keyframes down { from{transform:translateY(-10%)} to{transform:translateY(110vh)} }
@keyframes up { from{transform:translateY(110vh)} to{transform:translateY(-10%)} }

/* Card */
.card {
    width: 420px;
    background: white;
    padding: 40px 50px;
    border-radius: 30px;
    box-shadow: 0 25px 60px rgba(255,77,109,.25);
    text-align: center;
    position: relative;
    z-index: 1;
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 30px;
    margin-bottom: 18px;
    background: linear-gradient(90deg,#ff003c,#ff4d6d);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

p {
    font-size: 17px;
    color: #444;
    margin-bottom: 26px;
    line-height: 1.6;
}

.intro-img {
    width: 100%;
    border-radius: 20px;
    margin: 18px 0 26px;
    box-shadow: 0 15px 40px rgba(0,0,0,.25);
}

/* Answers */
.answers {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 14px;
}

button {
    padding: 14px;
    border-radius: 40px;
    border: none;
    font-size: 15px;
    font-weight: 600;
    cursor: pointer;
    transition: transform .15s ease;
}

button:hover { transform: scale(1.03); }

.option {
    background: #f1f1f1;
    color: #444;
}

/* Blink once */
@keyframes blinkRed {
    0% { background:#f1f1f1; color:#444; }
    50% { background:#ff4d4d; color:white; }
    100% { background:#f1f1f1; color:#444; }
}
.option.blink {
    animation: blinkRed .4s ease-in-out 1;
}

/* Final buttons */
.buttons {
    position: relative;
    height: 120px;
}

#yesBtn {
    padding: 14px 36px;
    font-size: 17px;
    border-radius: 40px;
    border: none;
    font-weight: 600;
    background: linear-gradient(135deg,#ff4d6d,#ff003c);
    color: white;
    box-shadow: 0 10px 25px rgba(255,0,60,.35);
    cursor: pointer;
}

#noBtn {
    padding: 14px 36px;
    font-size: 17px;
    border-radius: 40px;
    border: none;
    font-weight: 600;
    background: #f1f1f1;
    color: #444;
    position: absolute;
    left: 220px;
    top: 0;
}
</style>
</head>
<body>

<div class="hearts" id="hearts"></div>
<div id="app"></div>

<script>
/* Hearts */
const hearts = document.getElementById("hearts");
for (let i = 0; i < 24; i++) {
  const h = document.createElement("div");
  h.className = "heart " + (i % 2 ? "up" : "");
  h.textContent = "❤";
  h.style.left = (i * 4) + "vw";
  h.style.fontSize = 16 + Math.random() * 14 + "px";
  h.style.animationDuration = 8 + Math.random() * 6 + "s";
  hearts.appendChild(h);
}

const app = document.getElementById("app");

/* QUIZ — ТВОИ ВОПРОСЫ */
const quiz = [
 {
  q: "Какого числа мы впервые встретились?",
  a: ["13 сентября","14 сентября","17 сентября","11 сентября"],
  c: 1
 },
 {
  q: "Какую песню мы слушали на балконе?",
  a: ["Бесполезно","Тени","В клубе","Носа носа асивисебе мата"],
  c: 0
 },
 {
  q: "На какой фильм мы пошли?",
  a: ["Трансформеры","Морская братва","Джанго освобожденный","Кайтадан"],
  c: 3
 },
 {
  q: "Найдите количество действительных корней уравнения: eˣ = ax², если a = e² / 4",
  a: ["1 корень","2 корня","3 корня","Корней нет"],
  c: 2
 },
 {
  q: "И теперь самый главный вопрос…",
  a: ["⟶"],
  c: 0
 }
];

let step = -1;

/* Intro */
function intro() {
  app.innerHTML = `
    <div class="card">
      <h1>Дорогая Аделия,</h1>
      <img src="intro.jpg" class="intro-img">
      <p>
        скоро наступит 14 февраля<br>
        И этот день хочется провести с важным человеком,<br>
        говорить самые тёплые слова<br>
        и задавать самые важные вопросы.<br><br>
        Но перед этим давай сыграем в небольшую викторину?
      </p>
      <button id="yesBtn" onclick="next()">Го</button>
    </div>
  `;
}

function next() {
  step++;
  step < quiz.length ? renderQuestion() : finalScreen();
}

function renderQuestion() {
  const q = quiz[step];
  app.innerHTML = `
    <div class="card">
      <h1>Вопрос ${step + 1}</h1>
      <p>${q.q}</p>
      <div class="answers" style="grid-template-columns:repeat(${q.a.length > 1 ? 2 : 1},1fr)">
        ${q.a.map((t,i)=>`<button class="option" onclick="answer(this,${i})">${t}</button>`).join("")}
      </div>
    </div>
  `;
}

function answer(btn, i) {
  if (i === quiz[step].c) {
    next();
  } else {
    btn.classList.remove("blink");
    void btn.offsetWidth;
    btn.classList.add("blink");
  }
}

/* Final screen */
function finalScreen() {
  app.innerHTML = `
    <div class="card">
      <h1>Adesha,<br>will you be my Valentine on 14th February?</h1>
      <img src="photo.jpg" style="width:220px;border-radius:20px;margin-bottom:30px">
      <div class="buttons" id="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>
    </div>
  `;
  runawayNo();
}

function runawayNo() {
  const noBtn = document.getElementById("noBtn");
  const buttons = document.getElementById("buttons");
  let lastMove = 0;

  buttons.addEventListener("mousemove", (e) => {
    const now = Date.now();
    if (now - lastMove < 120) return;

    const r = noBtn.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;
    if (Math.hypot(cx - e.clientX, cy - e.clientY) > 90) return;

    lastMove = now;
    const area = buttons.getBoundingClientRect();
    noBtn.style.left = Math.random() * (area.width - r.width) + "px";
    noBtn.style.top  = Math.random() * (area.height - r.height) + "px";
  });

  document.getElementById("yesBtn").onclick = () => {
    document.body.innerHTML = `
      <div class="hearts">${hearts.innerHTML}</div>
      <div class="card">
        <h1>YAY can't wait to see u &lt;3</h1>
        <img src="cats.jpg" style="width:260px;border-radius:22px">
      </div>
    `;
  };
}

intro();
</script>

</body>
</html>
